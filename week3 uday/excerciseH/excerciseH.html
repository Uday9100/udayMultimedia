<!DOCTYPE html>
<html>
<head>
    <title>Top Choices</title>
</head>
<body>
    <h1>My Top Choices</h1>
    <label for="arrayLength">Enter the length of the array:</label>
    <input type="number" id="arrayLength">
    <button id="setLength">Set Length</button>
    
    <div id="choicesInput" style="display: none;">
        <label for="choiceInput">Enter your choices:</label>
        <input type="text" id="choiceInput">
        <button id="addChoice">Add Choice</button>
        <label for="choiceIndex">Enter the choice number to print:</label>
        <input type="number" id="choiceIndex">
        <button id="printChoice">Print Choice</button>
    </div>

    <ul id="choicesList"></ul>
    <div id="printedChoice"></div>

    <script src="excerciseH.js"></script>
</body>
</html>
